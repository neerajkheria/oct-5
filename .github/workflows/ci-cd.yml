name: CI/CD pipeline for web app

on:
  pull_request:
    branches:
      - main

  push:
    branches:
      - main

jobs:
    deploy:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Deploy to GitHub Pages
          uses: paceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.TOKEN}}
            publish_dir: ./
